<source>
 type forward
 port 24224
 bind 0.0.0.0
</source>

<match fluent.*>
 type forest
 subtype file
 <template>
   time_slice_format %Y%m%dT%H
   path /home/work/fluentd-log/fluentd-server-log/${tag_parts[1]}/fluentd_client_log
   buffer_chunk_limit 256m
   buffer_queue_limit 128
   flush_interval 3m
   disable_retry_limit false
   retry_limit 17
   retry_wait 1s
 </template>
</match>

