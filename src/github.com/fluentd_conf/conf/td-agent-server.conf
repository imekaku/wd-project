<match **>
 type forest
 subtype file
 <template>
   output_tag false
   output_time false
   message_key log
   format single_value
   time_slice_format %Y%m%dT%H
   path /home/work/fluentd-log/${tag_parts[7]}/${tag_parts[0]}/${tag_parts[8]}/${tag_parts[1]}.${tag_parts[6]}.${tag_parts[2]}.docker_log
   buffer_chunk_limit 256m
   buffer_queue_limit 128
   flush_interval 3m
   disable_retry_limit false
   retry_limit 17
   retry_wait 1s
 </template>
</match>