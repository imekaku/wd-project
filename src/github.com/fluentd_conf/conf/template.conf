<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  type record_reformer
  tag reformed.${tag}
  local_time ${time.strftime('%Y-%m-%d-%H')}
</match>

{{range $i, $v := .Services}}
<match reformed.docker.{{$i}}.**>
  type grep
  regexp1 log {{$v}}
  add_tag_prefix regexp
</match>
{{end}}

<match reformed.docker.**>
  type grep
  add_tag_prefix regexp
</match>

<match regexp.**>
  type rewrite_tag_filter
  rewriterule1 source stdout system_out.${tag}
  rewriterule2 source stderr system_err.${tag}
</match>

<match system_err.**>
  type copy
  <store>
    type rewrite_tag_filter
    rewriterule1 local_time ^(.+)$ local.$1.${tag}
  </store>
  <store>
    type rewrite_tag_filter
    rewriterule1 local_time ^(.+)$ $1.${tag}
  </store>
</match>

<match system_out.**>
  type copy
  <store>
    type rewrite_tag_filter
    rewriterule1 local_time ^(.+)$ local.$1.${tag}
  </store>
  <store>
    type rewrite_tag_filter
    rewriterule1 local_time ^(.+)$ $1.${tag}
  </store>
</match>

# local.2016-11-10-15.system_err.regexp.reformed.docker.temp01.1.bjswdrsl40qsdhjiv2pw0gc0z
<match local.**>
  type forest
  subtype file
  <template>
    output_tag false
    output_time false
    message_key log
    format single_value
    time_slice_format %Y%m%dT%H
    path /home/work/fluentd-log/${tag_parts[6]}/${tag_parts[7]}/${tag_parts[2]}/${tag_parts[1]}.docker_log
    buffer_chunk_limit 256m
    buffer_queue_limit 128
    flush_interval 3m
    disable_retry_limit false
    retry_limit 17
    retry_wait 1s
  </template>
</match>

<match **>
  type forward
  {{range $i, $v := .Servers}}
  <server>
    host {{$v}}
    port 24224
    weight 30
  </server>
  {{end}}
  flush_interval 5s
</match>
