<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>
 
<match *.system_out.reformed.docker.*.*.**>
  type forest
  subtype file
  <template>
    output_tag false
    output_time false
    message_key log
    format single_value
    time_slice_format %Y%m%dT%H
    path /home/work/fluentd-log/${tag_parts[4]}/${tag_parts[5]}/system_out/${tag_parts[0]}.docker_log
    buffer_chunk_limit 256m
    buffer_queue_limit 128
    flush_interval 3m
    disable_retry_limit false
    retry_limit 17
    retry_wait 1s
  </template>
</match>
 
<match *.system_err.reformed.docker.*.*.**>
