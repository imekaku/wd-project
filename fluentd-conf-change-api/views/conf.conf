<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  type record_reformer
  tag reformed.${tag}
  local_time ${time.strftime('%Y-%m-%d-%H')}
</match>

<match reformed.docker.service1.**>
  type grep
  regexp1 log helloworld
  add_tag_prefix regexp
</match>

<match reformed.docker.service2.**>
  type grep
  regexp1 log 777
  add_tag_prefix regexp
</match>

<match reformed.docker.**>
  type grep
  regexp1 log 444
  add_tag_prefix regexp
</match>

<match regexp.**>
  type rewrite_tag_filter
  rewriterule1 source stdout system_out.${tag}
  rewriterule2 source stderr system_err.${tag}
</match>

<match system_err.**>
  type rewrite_tag_filter
  rewriterule1 local_time ^(.+)$ $1.${tag}
</match>

<match system_out.**>
  type rewrite_tag_filter
  rewriterule1 local_time ^(.+)$ $1.${tag}
</match>

<match **>
  type forward
  <server>
    host 192.168.126.136
    port 24224
    weight 30
  </server>
  <server>
    host 192.168.126.137
    port 24224
    weight 30
  </server>
  flush_interval 5s
</match>
